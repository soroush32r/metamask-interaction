<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MetaMask Interaction</title>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="login-buttons">
          <button id="connectButton">Connect to MetaMask</button>
          <button id="disconnectButton" disabled>Disconnect</button>
        </div>
        <div>
          <p id="userAccount"></p>
        </div>
      </div>
      <div class="switch">
        <label for="networkSelect">Select Network:</label>
        <select id="networkSelect" disabled>
          <option value="1">Ethereum Mainnet</option>
          <option value="59144">Linea Testnet</option>
          <option value="4">Rinkeby Testnet</option>
          <option value="97">BNB Smart Chain Testnet</option>
          <option value="42">Kovan Testnet</option>
        </select>
        <button id="switchButton" disabled>Switch Network</button>
      </div>
      <div class="sending">
        <div>
          <label for="amount">Amount:</label>
          <input
            type="text"
            pattern="[0-9]*\.?[0-9]*"
            id="amount"
            placeholder="Amount"
            required
          />
        </div>
        <div>
          <label for="receiver">Receiver Address:</label>
          <input type="text" id="receiver" placeholder="Receiver Address" />
        </div>
      </div>
      <button id="sendButton" disabled>Send</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/gh/web3/web3.js@1.7.2/dist/web3.min.js"></script>
  <script src="interaction.js"></script>
</html>
